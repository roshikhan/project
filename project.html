<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #project{
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
        
    }
    #pro{
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
    }

</style>
<body>
    <p><button onclick="myMove()">click me</button></p>
    <div id="project"></div>
    <div id="pro"></div>
    <script>
    function myMove(){
        let id=null;
        const elem = document.getElementById("pro");
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame(){
            if (pos == 350){
                clearInterval(id);
            } else {
                pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
            }
            
        }

    }
    </script>
   
    
</body>
</html>
